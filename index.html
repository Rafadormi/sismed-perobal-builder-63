
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISMED Perobal</title>
    <style>
      /* Estilos da tela de carregamento */
      #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f1f5f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: opacity 0.5s ease-out;
      }
      .loader-container { text-align: center; max-width: 800px; width: 100%; }
      .loader-logo h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .loader-progress-bar-container { width: 100%; height: 10px; background-color: #1e293b; border-radius: 5px; margin: 20px 0; overflow: hidden; }
      .loader-progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%); border-radius: 5px; transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); }
      .loader-text { font-size: 1.1rem; margin-top: 10px; min-height: 25px; }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loader-container">
        <div class="loader-logo"><h1>SISMED Perobal</h1></div>
        <p class="loader-text">Inicializando módulos...</p>
        <div class="loader-progress-bar-container"><div class="loader-progress-bar"></div></div>
        <p class="loader-status">0% concluído</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      const loadingTexts = ["Carregando base de dados...","Verificando atualizações...","Preparando interface do usuário...","Carregando módulo de receitas...","Quase pronto...","Sistema pronto! Iniciando..."];
      let currentIndex = 0;
      const textElement = document.querySelector('.loader-text');
      const progressElement = document.querySelector('.loader-progress-bar');
      const statusElement = document.querySelector('.loader-status');
      function updateLoading() {
        const currentWidth = parseInt(progressElement.style.width || "0%");
        if (currentWidth >= 100) return;
        textElement.textContent = loadingTexts[currentIndex];
        const newWidth = Math.min(100, currentWidth + 17);
        progressElement.style.width = `${newWidth}%`;
        statusElement.textContent = `${newWidth}% concluído`;
        currentIndex = (currentIndex + 1) % loadingTexts.length;
        if (newWidth < 100) { setTimeout(updateLoading, 800); }
      }
      updateLoading();
    </script>
  </body>
</html>
